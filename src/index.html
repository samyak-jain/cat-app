    <body background="img/index.png">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div class="vertical-center h-100">
            <div class="container h-100 main">
                <div class="head-color">
                    <div class="row">
                        <div class="col-sm">
                            <h2 class="display-3"> CatApp </h2>
                        </div>
                    </div>
                </div>
                <div class="row border-between">
                    <div class="col-sm align-top">
                        <h1 class="display-4"> Login </h1>
                        <form>
                            <div class="form-group">
                                <label for="loginEmail">Email ID</label>
                                <input type="email" id="loginEmail" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Login <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col-sm align-top">
                        <h1 class="display-4"> Register </h1>
                        <form novalidate>
                            <div class="form-group">
                                <label for="name"> Name </label>
                                <input type="text" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="regEmail">Email ID</label>
                                <input type="email" id="regEmail" class="form-control">
                                <span class="error" aria-live="polite"></span>
                            </div>
                            <div class="form-group">
                                <label for="regPassword">Password</label>
                                <input type="password" id="regPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="comPassword">Confirm Password</label>
                                <input type="password" id="comPassword" class="form-control">
                                <span class="error" aria-live="polite"></span>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/c3ab148397.js"></script>


        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/index.js"></script>
